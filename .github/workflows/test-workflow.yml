# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: WorkflowKit/TestKit Action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

#env:
#  FORESIGHT_UPLOADER_SIGNER_URL: https://upload.service.runforesight.us
#  WORKFLOW_TELEMETRY_BASE_URL: https://api.service.runforesight.us
#  ON_DEMAND_API_KEY_BASE_URL: https://api-public.service.runforesight.us

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Make sure you put workflow kit action on top of all the steps 
    - name: Collect Workflow Telemetry
      uses: runforesight/foresight-workflow-kit-action@v1
      if: success() || failure()
      with:
        api_key: 46febb77-6efa-4485-8f9d-f2d13e6e6486
        #api_key: ${{secrets.FORESIGHT_API_KEY}}      
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Remove git folder
      run: |
        echo "Githob workspace $env:GITHUB_WORKSPACE"
        echo "Listing files in $env:GITHUB_WORKSPACE ..."
        ls $env:GITHUB_WORKSPACE
        echo "Listing files in $env:GITHUB_WORKSPACE/.git ..."
        ls $env:GITHUB_WORKSPACE/.git
        echo "Removing $env:GITHUB_WORKSPACE/.git ..."
        rm -rf $env:GITHUB_WORKSPACE/.git
        echo "Listing files in $env:GITHUB_WORKSPACE ..."
        ls $env:GITHUB_WORKSPACE
    - name: Analyze Test and/or Coverage Results
      uses: runforesight/foresight-test-kit-action@v1
      if: success() || failure()
      with:
        #api_key: ${{secrets.FORESIGHT_API_KEY}}
        api_key: 46febb77-6efa-4485-8f9d-f2d13e6e6486
        test_format: JUNIT
        test_framework: JUNIT
        test_path: target/surefire-reports/**   
